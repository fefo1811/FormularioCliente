<div class="container">
    <div class="linha-1">
        <h2> Novo usuário </h2>
        <h3> Informe os campos a seguir para criar novo usuário: </h3>
    </div>

    <div class="form-container">
        <form action="post" (ngSubmit)="sendData()">
            <div class="nome-cliente">
                <input [(ngModel)]="cliente.nome"
                id="nome"
                type="text"
                name="nome"
                placeholder="Nome"
                class="form-input"
                >
            </div>

            <div class="email-cliente">
                <input [(ngModel)]="cliente.email"
                type="text"
                name="email"
                placeholder="E-mail"
                class="form-input"
                >
            </div>

            <div class="cpf-cliente">
                <input [(ngModel)]="cliente.cpf"
                type="text"
                name="cpf"
                placeholder="CPF"
                class="form-input"
                >
            </div>

            <div class="telefone-cliente">
                <input [(ngModel)]="cliente.telefone"
                type="text"
                name="telefone"
                placeholder="Telefone"
                class="form-input"
                >
            </div>

            <div class="status-cliente">
                <select name="status" id="" [(ngModel)]="cliente.status" class="form-input">
                    <option value="Ativo" selected> Ativo </option>
                    <option value="Desativado"> Desativado </option>
                    <option value="Aguardando ativação"> Aguardando ativação </option>
                    <option value="Inativado"> Inativado </option>
                </select>
            </div>

            <div>
              <input
              type="submit"
              class="button-add"
              value="Adicionar"
              >
              <input
              class="button-voltar"
              (click)="isButtonClicked()"
              value="Voltar">
            </div>
        </form>
    </div>
</div>
